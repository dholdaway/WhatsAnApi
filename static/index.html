<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hipster Coffee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #2D2D2D;
      color: #EDE0D4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #D4A373;
      text-align: center;
      margin-bottom: 20px;
    }

    .layout {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      flex: 2;
      max-width: 600px;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      position: relative;
    }

    .container::before {
      content: 'üìã';
      position: absolute;
      top: -20px;
      left: 20px;
      font-size: 2rem;
    }

    #menu {
      text-align: left;
      font-size: 0.95rem;
      margin-top: 15px;
    }

    .divider {
      margin: 30px 0;
      border-top: 1px solid #444;
    }

    .order-section {
      padding: 20px;
      background-color: #2A2A2A;
      border: 1px solid #3E3E3E;
      border-radius: 10px;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .order-section h2,
    .queue h2,
    .ready-orders h2,
    .menu-section h3 {
      text-align: center;
    }

    .order-section h2 {
      color: #D4A373;
      margin-bottom: 15px;
      font-size: 1.5rem;
      border-bottom: 1px solid #3E3E3E;
      padding-bottom: 5px;
    }

    .order-section label {
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
      display: block;
    }

    .order-section input,
    .order-section select {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background: #3E3E3E;
      color: #EDE0D4;
    }

    input.invalid,
    select.invalid {
      border: 2px solid red;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #555;
      color: #2D2D2D;
      border: none;
      border-radius: 6px;
      cursor: not-allowed;
      transition: background 0.2s ease;
      opacity: 0.6;
    }

    button:enabled {
      background-color: #90EE90;
      cursor: pointer;
      opacity: 1;
    }

    #orderResult {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #90ee90;
    }

    .queue, .ready-orders {
      flex: 1;
      background: #1E1E1E;
      border-radius: 10px;
      padding: 20px;
      max-height: 600px;
      overflow-y: auto;
      margin-top: 20px;
    }

    .queue h2,
    .ready-orders h2 {
      color: #D4A373;
      font-size: 1.2rem;
    }

    .queue ul,
    .ready-orders ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      text-align: left;
    }

    .queue li,
    .ready-orders li {
      padding: 10px 0;
      border-bottom: 1px solid #3E3E3E;
      opacity: 0;
      transform: translateY(10px);
      animation: slideFadeIn 0.4s ease forwards;
    }

    .timestamp {
      font-size: 0.85rem;
      color: #aaaaaa;
      margin-top: 4px;
      display: block;
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ready-orders {
      flex-basis: 100%;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }

      .ready-orders {
        flex-basis: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>‚òï Hipster Coffee</h1>
  <div class="layout">

    <div class="container">
      <div id="menu"></div>
      <div class="divider"></div>

      <div class="order-section">
        <h2>üõí Place Your Order</h2>

        <label for="customerName">üë§ Your Name</label>
        <input id="customerName" placeholder="e.g. Alice">

        <label for="drink">‚òï Drink</label>
        <select id="drink"></select>

        <label for="size">üìè Size</label>
        <select id="size">
          <option value="">-- Choose size --</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>

        <button onclick="placeOrder()" disabled>‚úÖ Place Order</button>
        <div id="orderResult"></div>
      </div>
    </div>

    <div class="queue">
      <h2>üßæ Order Queue</h2>
      <ul id="orderQueue"></ul>
    </div>

    <div class="ready-orders">
      <h2>‚úÖ Orders Ready for Collection</h2>
      <ul id="readyList"></ul>
    </div>
  </div>

  <script>
    let drinkCategoryMap = {};
    const orderTimestamps = {};
    const readyOrders = {};

    function getDrinkIcon(category) {
      switch (category.toLowerCase()) {
        case 'coffee': return '‚òï';
        case 'tea': return 'üçµ';
        default: return 'ü•§';
      }
    }

    function formatMenuDisplay(menu) {
      let html = '<div style="display: flex; flex-wrap: wrap; gap: 20px;">';

      for (const category in menu) {
        html += `<div style="flex: 1; min-width: 220px;">
          <h3 class="menu-section" style="color: #D4A373; border-bottom: 1px solid #3E3E3E; padding-bottom: 5px;">
            ${getDrinkIcon(category)} ${category.charAt(0).toUpperCase() + category.slice(1)}
          </h3>`;

        for (const drink in menu[category]) {
          const sizes = menu[category][drink];
          drinkCategoryMap[drink] = category;
          html += `
            <div style="margin-bottom: 10px;">
              <strong>${drink}</strong><br>
              <small>${Object.entries(sizes).map(([size, price]) =>
                `${size}: $${price.toFixed(2)}`
              ).join(' | ')}</small>
            </div>`;
        }

        html += '</div>';
      }

      html += '</div>';
      return html;
    }

    function populateDrinkDropdown(menu) {
      const select = document.getElementById("drink");
      select.innerHTML = "";
      for (const category in menu) {
        for (const drink in menu[category]) {
          drinkCategoryMap[drink] = category;
          const option = document.createElement("option");
          option.value = drink;
          option.textContent = drink;
          select.appendChild(option);
        }
      }
    }

    async function fetchMenu() {
      try {
        const res = await fetch("/menu");
        const data = await res.json();
        document.getElementById("menu").innerHTML = formatMenuDisplay(data);
        populateDrinkDropdown(data);
      } catch (err) {
        console.error("Failed to load menu", err);
      }
    }

    async function placeOrder() {
      const order = {
        name: document.getElementById("customerName").value.trim(),
        drink: document.getElementById("drink").value,
        size: document.getElementById("size").value
      };

      const res = await fetch("/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(order)
      });

      const data = await res.json();
      document.getElementById("orderResult").innerHTML = `<strong>‚úÖ Thank you, ${order.name}!</strong>`;
      orderTimestamps[data.order_id] = new Date();
      fetchOrders();
      document.getElementById("customerName").value = "";
      validateForm();
    }

    async function fetchOrders() {
      const res = await fetch("/orders");
      const data = await res.json();
      updateOrderQueue(data);
    }

    function updateOrderQueue(data) {
      const queue = document.getElementById("orderQueue");
      const ready = document.getElementById("readyList");
      queue.innerHTML = "";
      ready.innerHTML = "";

      const now = new Date();

      Object.entries(data).forEach(([id, order]) => {
        const category = drinkCategoryMap[order.drink] || 'default';
        const icon = getDrinkIcon(category);
        const placedAt = orderTimestamps[id] || new Date();
        const diff = (now - placedAt) / 1000;

        const li = document.createElement("li");
        li.innerHTML = `
          ${icon} <strong>${order.name}</strong> ‚Äì ${order.drink} (${order.size})
          <span class="timestamp">üïí ${placedAt.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
        `;

        if (diff >= 120) {
          ready.appendChild(li);
        } else {
          queue.appendChild(li);
        }
      });
    }

    function validateForm() {
      const nameEl = document.getElementById("customerName");
      const drinkEl = document.getElementById("drink");
      const sizeEl = document.getElementById("size");
      const button = document.querySelector("button[onclick='placeOrder()']");

      let valid = true;

      [nameEl, drinkEl, sizeEl].forEach((el) => {
        if (!el.value.trim()) {
          el.classList.add("invalid");
          valid = false;
        } else {
          el.classList.remove("invalid");
        }
      });

      button.disabled = !valid;
    }

    window.addEventListener("DOMContentLoaded", () => {
      fetchMenu();
      fetchOrders();
      setInterval(fetchOrders, 30000); // refresh every 30s

      document.getElementById("customerName").addEventListener("input", validateForm);
      document.getElementById("drink").addEventListener("change", validateForm);
      document.getElementById("size").addEventListener("change", validateForm);
    });
  </script>
</body>
</html>
